<ul class="panel shadow panel-right" ng-if="panel.visible" ng-style="{'left':panel.x, 'top':panel.y}">
    <li ng-click="card.visible=true">수정</li>
    <li ng-click="deleteNews()">삭제</li>
</ul>
<div class="postcards">
    <div class="card" ng-class="{'flip':card.visible}"></div>
</div>
<div class="pages">
	<div id="editor" sin-editor sin-submit="submit(todo)"></div>
    <article class="card-rotateX" ng-repeat="todo in todos | reverse">
        <div class="list" ng-class="{'flip':todo.readyToDelete}">
            <div class="figure">
                <div class="title">
                    <span>{{$index}}</span>
                    <a class="options pull-right" ng-click="panelToggle($event,todo)">
                        <span class="glyphicons glyphicons-more"></span>
                    </a>
                </div>
                <div class="body" ng-bind-html="todo.trustText"></div>
            </div>
            <div class="figure back">
                <div class="vert-center">
                    <span class="pull-right glyphicons glyphicons-remove-2" ng-click="undoDelete(todo)"></span>
                    <span>정말 삭제 하시겠어요?</span>
                    <div class="txt-center">
                        <h2 class="glyphicons glyphicons-ok-2"></h2>
                    </div>
                </div>
            </div>
        </div>
    </article>
